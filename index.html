<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Qiscus SDK Javascript Core Example</title>

  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/login-page.css">
  <link rel="stylesheet" href="css/chat-list-page.css">
  <link rel="stylesheet" href="css/users-page.css">
  <link rel="stylesheet" href="css/toolbar.css">
  <link rel="stylesheet" href="css/create-group.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/room-info.css">
</head>

<body>
    <div class="wrap">
        <h1>Bootstrap Modal Example</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-new">
          open modal
        </button>
      </div>
       
      <div class="modal fade bs-example-modal-new" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        
        <div class="modal-dialog">
          
          <!-- Modal Content: begins -->
          <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Your Headings</h4>
            </div>
          
            <!-- Modal Body -->  
            <div class="modal-body">
              <div class="body-message">
                <h4>Any Heading</h4>
                <p>And a paragraph with a full sentence or something else...</p>
              </div>
            </div>
          
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          
          </div>
          <!-- Modal Content: ends -->
          
        </div>
        
      </div>

      
  <button type="button" class="toggle-widget-btn">Chat</button>
  <div id="qiscus-widget" class="widget-container">
    <div class="title-bar">
      Qiscus Chat SDK Sample UI
      <button type="button" class="close-btn">
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
    <input type="file" id="input-image" accept="image/*" style="display:none">
    <input type="file" id="input-file" style="display:none">
    <div class="widget-content" id="widget-content">
    </div>
  </div>

  <script
			  src="https://code.jquery.com/jquery-3.4.0.min.js"
			  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <script src="js/lib/qiscus-sdk-core.min.js"></script>
  <script src="js/lib/require.js" data-main="js/main.js"></script>
  
</body>

</html>
